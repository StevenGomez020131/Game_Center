{%extends "inicio/principal.html"%}
{% block titulo %} Contacto {% endblock %}
{% block contenido %}



<div class="formulario-contacto">
    <h2>Formulario de Contacto</h2>
    <form class="form-horizontal" action="{% url 'RegistrarFormulario'%}" method="POST" role="form">
        {%csrf_token%}
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" type="text" class="form-control" required>
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="campo">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
</div>

{%endblock%}
