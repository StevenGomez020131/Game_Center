{%extends "inicio/principal.html"%}
{% block titulo %} Blog {% endblock %}

{% block contenido %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<h1 style="text-align: center; padding-bottom: 15px;">Blog</h1>
<div class="container">
    <div class="blog">
        <img src="https://i.ytimg.com/vi/tzhnfcLLrSE/maxresdefault.jpg" alt="Imagen del Blog" class="carousel-image">
        <div class="flecha izquierda" onclick="prevImage()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="flecha derecha" onclick="nextImage()">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</div>
<script src="pagina.js"></script>
{%endblock%}
